<div>
    <div>Name: {{user.name}}</div>
    {{error}}
    <div>Company: {{user.company}}</div>
    <div>Locaton: <span ng-bind="user.location"></span></div>
    <img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}" title="{{user.name}}" alt="My Image">
    <hr> Order By:
    <select ng-model="repoSortOrder">
        <option value="+name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="+language">Language</option>
    </select>
</div>
<div>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Stars</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
                <td ng-bind="repo.name"></td>
                <td ng-bind="repo.stargazers_count | number:$"></td>
                <td ng-bind="repo.language"></td>
            </tr>
        </tbody>
    </table>
</div>
